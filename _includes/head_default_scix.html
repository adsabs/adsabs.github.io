<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="google-site-verification" content="q68EGUOrG2HGZ62jIdD4ILfyPYZtDK6amNJbkrav_DA" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}SciX {{ include.subtitle }}{% endif %}
  </title>
  <meta name="description" content="{{ site.description }}" />

  <!-- Open Graph -->
  <meta property="og:description"
        content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 200 | escape }}{% else %}{{ page.title | strip_html | strip_newlines | truncate: 200 | escape }}{% endif %}" />
  <meta property="og:image"
        content="{% if page.thumbnail %}{{ page.thumbnail | prepend: '/' | prepend: site.image_base | prepend: site.baseurl | prepend: site.url }}{% endif %}" />

  <!-- Canonical: standardize on site.url -->
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- App icons / manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/help/img/apple-touch-icon.png" />
  <link rel="manifest" href="{{ site.baseurl }}/help/common/images/manifest.json" />
  <link rel="mask-icon" href="{{ site.baseurl }}/help/img/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Favicon via prefers-color-scheme (no JS required) -->
  <link rel="icon" href="{{ site.baseurl }}/help/common/images/scix/FAVICON-black-frame-32X32.png"
        sizes="32x32" media="(prefers-color-scheme: light)" />
  <link rel="icon" href="{{ site.baseurl }}/help/common/images/scix/FAVICON-white-frame-32X32.png"
        sizes="32x32" media="(prefers-color-scheme: dark)" />

  <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com" crossorigin>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <link rel="preload" as="style" href="{{ site.baseurl }}/help/common/css/styles.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/help/common/css/styles.css" />

  <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
  <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>
  <script>
    (function(i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      (i[r] =
        i[r] ||
        function() {
          (i[r].q = i[r].q || []).push(arguments);
        }),
        (i[r].l = 1 * new Date());
      (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m);
    })(
      window,
      document,
      'script',
      'https://www.google-analytics.com/analytics.js',
      'ga',
    );

    ga('create', 'UA-37369750-8', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- No body-hiding, no <noscript> needed -->
</head>
